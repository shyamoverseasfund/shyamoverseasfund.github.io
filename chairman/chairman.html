<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chairman &amp; CEO - Shyam Overseas Fund</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(120deg, #e9f1fb 60%, #f4f6fa 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #003366;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 420px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,180,216,0.09);
            padding: 2rem 1.5rem;
            text-align: center;
        }
        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00b4d8;
            background: #fff;
            box-shadow: 0 1px 6px rgba(0,0,0,0.08);
            margin-bottom: 1.2rem;
        }
        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
            color: #003366;
        }
        .profile-title {
            color: #00b4d8;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .profile-edu {
            color: #222;
            font-size: 1rem;
            margin-bottom: 1.2rem;
        }
        .profile-desc {
            color: #00509e;
            font-size: 1.05rem;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="../chairman.png" alt="Chairman Priyanshu Sharma" class="profile-photo">
        <div class="profile-name">Priyanshu Sharma</div>
        <div class="profile-title">Chairman &amp; CEO</div>
        <div class="profile-edu">Bachelors, IIT Madras</div>
        <p class="profile-desc">
            Priyanshu Sharma leads Shyam Overseas Fund with a vision for global impact, leveraging his IIT Madras education and deep expertise in multi-asset investment management.
        </p>
    </div>
</body>
</html>
